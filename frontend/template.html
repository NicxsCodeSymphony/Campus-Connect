<template id="friend-template">
    <div class="friend-avatar">
        <img class="friendAvatar" src="" alt="">
        <p class="friendUsername"></p>
    </div>
</template>

<template id="add-friend-template">
    <div class="friend-container-list addFriend">
        <input class="user-id" type="hidden">
        <img src="" class="friend-image">
        <p class="friend-name"></p>
    </div>
</template>


<template id="notifs-template">
    <div class="notifs">
        <div class="left">
            <img class="friend_image" src="">
            <div class="text">
                <p class="user_name"></p>
                <p class="notif-text"> <span class="time"></span></p>
            </div>
        </div>
        <div class="actions">
            <input class="friend_id" type="hidden"/>
            <p class="see">See</p>
            <p class="accept">Accept</p>
            <p class="ignore">Ignore</p>
        </div>
    </div>
</template>

<template id="comment-template">
    <div class="notifs">
        <div class="left">
            <img class="friend_image" src="">
            <div class="text">
                <p class="user_name"></p>
                <p class="comment-text" style="width: 90%; padding-bottom: 50; position: relative;"> <span class="time"></span></p>
            </div>
        </div>
        <div class="actions">
            <input class="friend_id" type="hidden"/>
            <p class="Edit" style="font-size: 14px" data-post-id="">Edit</p>
            <p class="Delete" style="font-size: 14px" data-post-id="">Delete</p>
        </div>
    </div>
</template>


<template id="post-template">
    <div class="post-content">
        <div class="post-heading">
            <div class="poster">
                <img id="userImage" src="" alt="">
                <div class="poster-info">
                    <p id="postUsername"></p>
                    <p class="post-time"></p>
                </div>
            </div>
            <i class="fas fa-ellipsis-v editPost" data-post-id=""></i>
        </div>
        <div class="img">
            <img class="post-image" data-index="0" alt="">
        </div>
        <p class="caption"></p>
        <p class="time">10 mins ago</p>
        <div class="interaction">
            <input class="post-id" type="hidden" />
            <i class="fas fa-heart clickable-heart"></i>
            <i class="fas fa-comment openComment"></i>
            <i class="fas fa-share"></i>
        </div>
    </div>
    <div class="edModal">
        <div class="modal-container">
          <input class="post_id_input" type="hidden" />
          <button class="edit-btn">Edit</button> <br>
          <button  class="delete-btn">Delete</button>
        </div>
    </div>
</template>
