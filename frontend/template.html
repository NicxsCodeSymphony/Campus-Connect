<template id="post-template">
    <div class="post-content">
        <div class="post-heading">
            <div class="poster">
                <img id="userImage" src="" alt="">
                <div class="poster-info">
                    <p id="postUsername"></p>
                    <p class="post-time"></p>
                </div>
            </div>
            <i class="fas fa-ellipsis-v editPost" data-post-id=""></i>
        </div>
        <div class="img">
            <img class="post-image" src="" alt="">
        </div>
        <p class="caption"></p>
        <p class="time">10 mins ago</p>
        <div class="interaction">
            <i class="fas fa-heart"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-share"></i>
        </div>
    </div>
    <div class="edModal">
        <div class="modal-container">
          <input class="post_id_input" style="display: none;" />
          <button class="edit-btn">Edit</button> <br>
          <button  class="delete-btn">Delete</button>
        </div>
    </div>
</template>
