<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/started.css">
    <title>Login | CampusConnect</title>
</head>
<body>

    <div class="screen">

        <div class="heading">
            <img src="https://cdn.pixabay.com/photo/2023/08/02/18/21/yoga-8165759_640.jpg" alt="">
        </div>

        <div class="login-container">
            <h2>Sign Up</h2>
            <p>Get Started to make new discoveries!</p>
            <form id="form-register" method="post">
               <div class="input-container">
                <input type="text" placeholder="Name" id="name"> <br>
                <input type="text" placeholder="Username" id="username"> <br>
                <input type="password" placeholder="Password" id="password">
               </div>

               <p style="width: 70%; margin: 0 auto; font-size: 12px; margin-top: 15px;" class="forgot">By typing "Sign up", you agree to the Terms and Privacy Policy</p>
               <button type="submit">Register</button>
            </form>

            <p class="signup">Already have an account? <a href="index.html">Login</a></p>
        </div>


    </div>

    <script src="../backend/js/started.js"></script>
    
</body>
</html>
