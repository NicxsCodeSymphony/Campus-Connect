<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/settings.css">
    <title>Settings</title>

    <style>
        input{
            color: #000;
        }
    </style>
</head>
<body>
    <div class="screen">
        <div class="setting-screen">
            <div class="heading">
                <i class="fa-solid fa-backward" onclick="navigate('profile.html')"></i>
                <p>Settings</p>
                <p></p>
            </div>
            <div class="setting-options">
                <p>Edit Profile</p>
                <form id="editProfile" enctype="multipart/form-data">
                    <div class="opts">
                        <label for="fullName">Full Name</label>
                        <input id="fullName" name="full_name" type="text"/>
                    </div>
                    <div class="opts">
                        <label for="bio">Bio</label>
                        <input id="bio" name="bio" type="text"/>
                    </div>
                    <div class="opts">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="opts">
                        <label for="profilePicture">Profile Picture</label>
                        <input id="profilePicture" type="file" name="profile_picture"/>
                    </div>
                    <div class="opts">
                        <label for="coverPhoto">Cover Photo</label>
                        <input id="coverPhoto" type="file" name="cover_photo"/>
                    </div>
                    <button class="editProfile-btn" type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../backend/js/profile.js"></script>
    <script src="../backend/js/navigate.js"></script>
</body>
</html>
