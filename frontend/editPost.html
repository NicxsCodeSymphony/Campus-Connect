<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/settings.css">
    <title>Campus Connect</title>
</head>
<body>
    <div class="screen">
        <div class="setting-screen">
            <div class="heading">
                <i class="fa-solid fa-backward" onclick="navigate('feeds.html')"></i>
                <p>Edit Post</p>
                <button id="savePost">Save</button> <!-- Changed to button for easier handling -->
            </div>
            <form id="editPost" enctype="multipart/form-data"> <!-- Added enctype for file upload -->
                <input type="hidden" id="user_id" value="1"> <!-- Example user_id, adjust as needed -->
                <div class="post-div">
                    <div id="previewImage"></div> <!-- Placeholder for preview, adjust as needed -->
                    <input type="file" id="imageInputs" onchange="previewImage(event)" multiple accept="image/*"/>
                    <textarea name="caption" id="caption" placeholder="Write caption here..."></textarea>
                </div>
                <button type="submit">Edit Post</button>
            </form>
        </div>
    </div>

    <script src="../backend/js/navigate.js"></script>
    <script src="../backend/js/session.js"></script>
    <script src="../backend/js/post.js"></script>
</body>
</html>
