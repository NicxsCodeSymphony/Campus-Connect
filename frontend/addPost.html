    <title>Campus Connect</title>

<body>

    <div class="screen">
        <div class="setting-screen">
            <div class="heading">
                <i class="fa-solid fa-backward" onclick="navigate('feeds.html')"></i>
                <p>New Post</p>
                <p>Save</p>
            </div>
            <form id="addPost">
                <div class="post-div">
                    <input id="user_id" />
                    <div class="img" id="previewImage">
                        <input type="file" id="imageInput" onchange="previewImage(event)"/>
                    </div>
                    <div style="height: 100%;"><textarea name="" id="caption" placeholder="Write caption here..."></textarea></div>
                </div>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <script src="../backend/js/post.js"></script>
